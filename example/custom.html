<!DOCTYPE html>
<html>
	
<head>

	<link href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" type="text/css" rel="stylesheet">
	
	<link href="../src/css/atomGallery.css" type="text/css" rel="stylesheet">
	<link href="example.css" type="text/css" rel="stylesheet">
	
	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

	<script src="../src/js/jquery.atomGallery.js"></script>

	<title>Atom Gallery 1.0 - Custom Demo</title>
	
	<script>
	
		$(document).ready(function () {
			$("#gallery").atomGallery({
				size: 720,
				cols: 3
			}); // Initialize Gallery Plugin.
		});
				
	</script>
	
</head>

<body>

	<div class="container">
		<div class="info">
			<h1>Atom.Gallery Example</h1>
			<p>This is an exmaple of the Atom.Gallery plugin.  This example uses two settings.  We set the size of the main (holder) image as 720px (wide) and set the column count of the thumbnails to 3 (columns per row). This plugin was created by Alan Quandt at <a href="http://thedigitalcraft.com">TheDigitalCraft.com</a></p>
		</div>
		<div class="atom-gallery" id="gallery">

			<div class="holder"></div><!-- END holder -->
			
			<ul class="pagination thumbnails">
				
				<li>
					<a class="thumbnail" href="images/sample_001.jpg">
						<img src="images/sample_001.jpg" alt="Buddy Elizabeth Taylor - Dachshund" />
					</a>
				</li>							
				<li>
					<a class="thumbnail" href="images/sample_002.jpg">
						<img src="images/sample_002.jpg" alt="Marty McFly - Dachshund and Beagle mix" />
					</a>
				</li>
				<li>
					<a class="thumbnail" href="images/sample_003.jpg">
						<img src="images/sample_003.jpg" alt="Buddy and Marty - Like to play" />
					</a>
				</li>
				<li>
					<a class="thumbnail" href="images/placeholder.jpg">
						<img src="images/placeholder.jpg" alt="Created by Alan Quandt @ TheDigitalCraft.com">
					</a>
				</li>
				<li>
					<a class="thumbnail" href="images/placeholder.jpg">
						<img src="images/placeholder.jpg" alt="Created by Alan Quandt @ TheDigitalCraft.com">
					</a>
				</li>
				<li>
					<a class="thumbnail" href="images/placeholder.jpg">
						<img src="images/placeholder.jpg" alt="Created by Alan Quandt @ TheDigitalCraft.com">
					</a>
				</li>																			
				
			</ul><!-- END thumbnails -->		
						
		</div><!-- END gallery -->
		
	</div><!-- END containter -->

</body>
	
	
</html>
